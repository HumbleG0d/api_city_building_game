services:
  postgres:
    container_name: postgres-sql
    image: postgres
    env_file:
      - api/.env
    ports:
      - "1234:5432"
    volumes:
      - postgres:/var/lib/postgres/data
    networks:
      - spring-boot-net
  
  citybuildinggame:
    container_name: city_game
    image: city_game
    ports:
      - "8081:8081"
    networks:
      - spring-boot-net
    depends_on:
      - postgres
  #Add prometheus
  prometheus:
    image: "prom/prometheus"
    restart: unless-stopped
    networks:
      - spring-boot-net
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    depends_on:
      - citybuildinggame
  #Add grafana
  grafana:
    image: "grafana/grafana-enterprise"
    restart: unless-stopped
    networks:
      - spring-boot-net
    ports:
      - "3000:3000"
    links:
      - prometheus:prometheus
volumes:
  postgres:

networks:
  spring-boot-net:
    driver: bridge